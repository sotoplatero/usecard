<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    {{? it.font}}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family={{= it.font}}">  
        <style type="text/css">
            html {
                font-family: {{= it.font }}, sans-serif;            
            }
        </style>    
    {{?}}  
</head>
    <body class="
        h-screen 
        w-screen 
        flex 
        items-center 
        justify-center
        text-center
        bg-gradient-to-r 
        from-{{= it.bgfrom || 'gray-200' }} 
        to-{{= it.bgto || 'gray-200' }} 
    ">
        <div class="my-16 mx-16  relative" >

            <div class="absolute inset-0 bg-blue-400 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>

            <div class="w-full relative rounded-3xl p-16 bg-white border-gray-500 shadow-xl bg-opacity-75">

                <img src="https://unavatar.now.sh/{{=it.domain}}" class="h-24 w-24 mx-auto rounded-lg" >

                <h1 class="
                    text-{{= it.size || '6xl' }} 
                    text-center 
                    font-bold 
                    leading-tight
                ">
                    <span class="
                        bg-clip-text 
                        text-transparent 
                        bg-gradient-to-r 
                        from-{{= it.colorfrom || 'blue-700'}} 
                        to-{{= it.colorto || 'blue-700' }}
                    ">
                        {{= it.title }} 
                    </span>
                </h1>
                <p class="text-4xl text-gray-600 mt-8 line-clamp leading-snug">{{=it.author}}</p>

<!--                 {{? it.description }}
                    <p class="text-4xl text-gray-600 mt-8 line-clamp leading-snug">{{=it.description}}</p>
                {{?}} -->

            </div>
        </div>        
    </body>
</html>
