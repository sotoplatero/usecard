<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    {{? it.font}}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family={{= it.font}}">  
        <style type="text/css">
            html {
                font-family: {{= it.font }}, sans-serif;            
            }
        </style>    
    {{?}}    
</head>
    <body class="
        h-screen 
        w-screen 
        text-center
    ">
        <div class="h-full relative" >

            <h1 class="
                h-full
                w-full
                flex
                items-center                
                text-6xl
                text-center 
                font-bold 
                leading-normal
                bg-gradient-to-r 
                from-{{=it.bgfrom || 'blue-700'}} 
                to-{{=it.bgto || 'blue-700'}} 
                p-6 px-40
            ">
                <div >
                    <div class="     
                        font-black                   
                        bg-clip-text 
                        text-transparent 
                        bg-gradient-to-r 
                        from-{{= it.colorfrom || 'white' }} 
                        to-{{= it.colorto || 'white' }}">
                        {{= it.title}}
                    </div>
                    <div class="flex items-center justify-center text-4xl mt-8 text-white">
                        <img src="https://unavatar.now.sh/{{=it.domain}}" class="h-14 w-14 rounded-lg mr-4" >
                        {{= it.author || it.publisher || it.domain }}
                    </div>
                </div>
            </h1>
        </div>        
    </body>
</html>
