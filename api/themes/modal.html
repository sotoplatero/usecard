<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    {{? it.font}}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family={{= it.font}}">  
        <style type="text/css">
            html {
                font-family: {{= it.font }}, sans-serif;            
            }
        </style>    
    {{?}}  
</head>
    <body class="
        h-screen 
        w-screen 
        flex 
        items-center 
        justify-center
        bg-gradient-to-r 
        from-{{= it.bgfrom || 'gray-100' }} 
        to-{{= it.bgto || 'gray-100' }} 
    ">

        <div class="inline-block align-bottom bg-white rounded-xl text-left overflow-hidden shadow-xl  my-8 align-middle max-w-screen-xl w-11/12" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
            <div class="bg-white p-10 px-12">
              <div class="flex items-start">
                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-18 w-18 rounded-full">
                    <img src="https://unavatar.now.sh/{{=it.domain}}" class="h-24 w-24 rounded-xl">
                </div>
                <div class="ml-4 text-left">
                  <h3 class="text-{{= it.size || '6xl' }} font-medium text-gray-900 leading-snug" id="modal-headline">
                    {{= it.title}}
                  </h3>
                  <div class="mt-4">
                    <p class="text-sm text-gray-500 text-4xl leading-relaxed">
                      {{= it.description || ''}}
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-5 px-10 text-right">
              <button type="button" class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-8 py-4 bg-red-600 text-base font-semibold text-white outline-none ring-2 ring-offset-2 ring-red-500 ml-6 text-4xl">
                View
              </button>
            </div>
          </div>



<!--  -->     
    </body>
</html>
