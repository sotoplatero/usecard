<!doctype html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    {{? it.font}}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family={{= it.font}}">  
    {{?}}
    <style type="text/css">
        html {
            font-family: {{= it.font }}, sans-serif;            
        }
    </style>
</head>
    <body >
       <div 
            id="txt2img"
            style="
                text-align: center;
                display: table;
                background-color: {{= it.bg || '#fff' }};
                height: {{=it.height}};
                width: {{=it.width}};
                color: {{= it.color || '#000'}};
                padding: 3rem 5rem;
        ">
            <!-- FRAME -->
            <div style="
                border: 12px solid {{=it.color || '#000'}};
                border-top-right-radius:  32px;
                border-top-left-radius:  32px;
                padding: 50px;
            ">
                <h1 
                    style="
                        font-size: 500px; 
                        margin:0; 
                        display: table-cell;
                        vertical-align: middle; " 
                    >
                        {{= it.text }}
                    </h1>
            </div>

        </div>   
    </body>
</html>
