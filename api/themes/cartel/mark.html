<!doctype html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    {{? it.font}}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family={{= it.font}}">  
    {{?}}
    <style type="text/css">
        html {
            font-family: {{= it.font }}, sans-serif;            
        }
    </style>
</head>
    <body >
       <div 
            id="txt2img"
            style="
                text-align: center;
                display: table;
                background-color: #fff;
                height: {{=it.height}};
                width: {{=it.width}};
                padding: 3rem 5rem;
        ">
            <!-- FRAME -->
            <div >
                <h1 
                    style="
                        font-size: 500px; 
                        margin:0; 
                        display: inline;
                        line-height: 1.3;
                        color: {{= it.color || '#000'}};
                        background-color: {{=it.bg || '#FFC600'}};
                        vertical-align: middle; " 
                    >
                        <i>{{= it.text }}</i>
                    </h1>
            </div>

        </div>   
    </body>
</html>
